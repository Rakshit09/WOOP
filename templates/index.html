<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#001F3F',
                            blue: '#0078D4',
                            light: '#E8F4F8',
                            peach: '#FFD9B3',
                            navy: '#0a2540',
                            accent: '#00A3E0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --shadow-sm: 0 1px 2px rgba(0, 31, 63, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 31, 63, 0.08);
            --shadow-lg: 0 8px 30px rgba(0, 31, 63, 0.12);
            --shadow-xl: 0 20px 50px rgba(0, 31, 63, 0.15);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --row-height: 60px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(145deg, #f0f4f8 0%, #e2e8f0 50%, #f0f4f8 100%);
            min-height: 50vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 120, 212, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 31, 63, 0.04) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
            scrollbar-gutter: stable;
        }
        
        body {
            scrollbar-gutter: stable;
        }
        
        /* Remove number spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { 
            -moz-appearance: textfield; 
        }
        
        /* Modern Input Styling */
        .input-field {
            font-size: 15px;
            line-height: 1.5;
            padding: 14px 18px;
            border: none;
            background: transparent;
            width: 100%;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }
        
        .input-field::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .input-field:focus {
            outline: none;
        }
        
        /* Input container with refined styling */
        .input-container {
            position: relative;
            transition: all var(--transition-smooth);
            overflow: visible;
        }
        
        /* Project wrapper - ensure dropdown doesn't cause overflow */
        .project-wrapper {
            overflow: visible;
        }
        
        .input-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0078D4, #00A3E0);
            transition: all var(--transition-smooth);
            transform: translateX(-50%);
        }
        
        .input-container:focus-within::after {
            width: 100%;
        }
        
        .input-container:focus-within {
            background: rgba(0, 120, 212, 0.02);
        }
        
        /* Grid Layout */
        .timesheet-grid {
            display: grid;
            grid-template-columns: 56px 1fr 140px 1fr;
            gap: 0;
        }
        
        /* Rows container */
        .rows-container {
            position: relative;
            overflow: visible;
        }
        
        /* Custom Dropdown */
        .custom-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            width: 100%;
            background: white;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            box-shadow: 
                0 4px 6px rgba(0, 31, 63, 0.04),
                0 10px 20px rgba(0, 31, 63, 0.08),
                0 20px 40px rgba(0, 31, 63, 0.12);
            border: 1px solid rgba(0, 31, 63, 0.08);
            animation: dropdownSlide 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
            /* Prevent layout shift */
            contain: layout style paint;
            box-sizing: border-box;
        }
        
        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .dropdown-item {
            padding: 14px 18px;
            font-size: 14px;
            font-weight: 500;
            color: #001F3F;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 31, 63, 0.04);
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .dropdown-item:first-child {
            border-radius: 12px 12px 0 0;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }
        
        .dropdown-item:only-child {
            border-radius: 12px;
        }
        
        .dropdown-item:hover,
        .dropdown-item.highlighted {
            background: linear-gradient(90deg, rgba(0, 120, 212, 0.06) 0%, rgba(0, 163, 224, 0.03) 100%);
            padding-left: 22px;
        }
        
        .dropdown-item.selected {
            background: linear-gradient(135deg, #0078D4 0%, #00A3E0 100%);
            color: white;
        }
        
        /* Custom scrollbar - overlay style to prevent layout shift */
        .custom-dropdown {
            scrollbar-width: thin;
            scrollbar-color: #0078D4 transparent;
        }
        
        .custom-dropdown::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-dropdown::-webkit-scrollbar-track {
            background: transparent;
            margin: 8px 0;
        }
        
        .custom-dropdown::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0078D4 0%, #001F3F 100%);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        
        .custom-dropdown::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #005a9e 0%, #001F3F 100%);
            background-clip: padding-box;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 24px;
            border-radius: 14px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 9999;
            transform: translateY(120px) scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #0078D4 0%, #00A3E0 100%);
        }
        
        /* Row animations */
        .row-enter {
            animation: rowSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes rowSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .row-deleting {
            opacity: 0;
            transform: translateX(-30px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Button hover lift effect */
        .btn-modern {
            position: relative;
            transition: all var(--transition-smooth);
            overflow: hidden;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .btn-modern:hover::before {
            opacity: 1;
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-modern:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        /* Delete button hover */
        .delete-cell {
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }
        
        .delete-cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .delete-cell:hover::before {
            opacity: 1;
        }
        
        .delete-cell:hover svg {
            transform: scale(1.15);
        }
        
        .delete-cell svg {
            position: relative;
            z-index: 1;
            transition: transform var(--transition-smooth);
        }
        
        /* Chevron animation */
        .chevron-btn {
            transition: all var(--transition-fast);
        }
        
        .chevron-btn:hover {
            background: linear-gradient(135deg, #0066b8 0%, #005a9e 100%) !important;
        }
        
        .chevron-btn svg {
            transition: transform var(--transition-fast);
        }
        
        .chevron-btn:hover svg {
            transform: translateY(2px);
        }
        
        /* Main card - Increased size */
        .main-card {
            box-shadow: var(--shadow-xl);
            border-radius: 20px;
            overflow: visible;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        /* Row hover effect */
        .timesheet-row {
            transition: all var(--transition-fast);
            position: relative;
            height: var(--row-height);
        }
        
        .timesheet-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(90deg, rgba(0, 120, 212, 0.08) 0%, transparent 100%);
            transition: width var(--transition-smooth);
        }
        
        .timesheet-row:hover::before {
            width: 100%;
        }
        
        /* Header gradient */
        .header-gradient {
            background: linear-gradient(180deg, #ffffff 0%, #fafbfc 100%);
        }
        
        /* Grid header */
        .grid-header {
            background: linear-gradient(135deg, #001F3F 0%, #0a2540 50%, #001F3F 100%);
            position: relative;
            overflow: hidden;
        }
        
        .grid-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        /* Total badge - Below main card */
        .total-section {
            margin-top: 20px;
        }
        
        .total-badge {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(0, 31, 63, 0.08);
            box-shadow: var(--shadow-lg);
            border-radius: 16px;
        }
        
        /* Action buttons */
        .action-btn {
            position: relative;
            overflow: hidden;
            transition: all var(--transition-smooth);
        }
        
        .action-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 120, 212, 0.05) 0%, rgba(0, 163, 224, 0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .action-btn:hover {
            border-color: #0078D4;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn:hover::after {
            opacity: 1;
        }
        
        /* Keyboard shortcuts */
        kbd {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #cbd5e1;
            box-shadow: 0 2px 0 #cbd5e1;
        }
        
        /* Logo pulse animation */
        @keyframes logoPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(0, 120, 212, 0.1); }
        }
        
        .logo-container:hover {
            animation: logoPulse 2s infinite;
        }
        
        /* Logo image styling - transparent background */
        .logo-container img {
            background: transparent !important;
            mix-blend-mode: normal;
        }
        
        /* Date input styling */
        .date-input {
            position: relative;
            background: linear-gradient(135deg, #FFD9B3 0%, #ffecd2 100%);
            border: 2px solid transparent;
            transition: all var(--transition-smooth);
        }
        
        .date-input:focus {
            border-color: #0078D4;
            box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.1);
        }
        
        /* Checkbox styling */
        .checkbox-container {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid rgba(0, 31, 63, 0.08);
            transition: all var(--transition-smooth);
        }
        
        .checkbox-container:hover {
            border-color: rgba(0, 120, 212, 0.3);
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }
        
        /* Custom checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            background: white;
        }
        
        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #0078D4 0%, #00A3E0 100%);
            border-color: transparent;
        }
        
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 7px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        input[type="checkbox"]:hover {
            border-color: #0078D4;
        }
        
        /* Submit button */
        .submit-btn {
            background: linear-gradient(135deg, #0078D4 0%, #005a9e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #005a9e 0%, #004a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 120, 212, 0.35);
        }
        
        /* Footer inside main card */
        .footer-section {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            border-top: 1px solid rgba(0, 31, 63, 0.06);
        }
        
        /* Divider line */
        .brand-divider {
            background: linear-gradient(90deg, #001F3F 0%, #0078D4 50%, #001F3F 100%);
        }
    </style>
</head>
<body class="min-h-screen py-8 px-6">
    <!-- Toast Container -->
    <div id="toast" class="toast">
        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <span id="toast-message"></span>
    </div>
    
    <!-- Main Container - Increased width by 2pts (40px) -->
    <div class="max-w-[1640px] mx-auto">
        
        <!-- Main Card -->
        <div class="bg-white main-card">
            
            <!-- Top Header Section -->
            <div class="flex justify-between items-center px-8 py-6 header-gradient rounded-t-[20px]">
                
                <!-- Left: Logo & Controls -->
                <div class="flex flex-1 items-center gap-12">
                    <!-- Logo -->
                    <div class="flex flex-col items-center logo-container mr-8">
                        <img src="/templates/logo.png" alt="Gallagher Re Logo" class="h-32 w-auto object-contain" onerror="this.style.display='none'">
                    </div>

                    <!-- User & Date Info -->
                    <div class="flex flex-col gap-5 ml-8">
                        <div class="flex items-center">
                            <span class="font-semibold text-brand-dark/60 w-40 text-right mr-4 text-sm uppercase tracking-wide">Team Member</span>
                            <span class="text-brand-dark font-semibold text-base">{{ user_email }}</span>
                        </div>
                        <div class="flex items-center">
                            <label for="weekDate" class="font-semibold text-brand-dark/60 w-40 text-right mr-4 text-sm uppercase tracking-wide">Week Commencing</label>
                            <div class="relative">
                                <input 
                                    type="date" 
                                    id="weekDate" 
                                    value="{{ default_date }}"
                                    class="date-input px-5 py-3 w-52 text-base text-gray-900 font-semibold rounded-xl focus:outline-none"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="checkbox-container flex items-center px-5 py-4 rounded-xl ml-8">
                        <input type="checkbox" id="modifySubmitted">
                        <label for="modifySubmitted" class="text-sm text-brand-dark cursor-pointer font-medium ml-3 select-none">Modify Submitted Surveys</label>
                    </div>
                </div>

                <!-- Right: Submit Button -->
                <div class="ml-10">
                    <button onclick="submitForm()" class="submit-btn text-white text-lg font-semibold px-10 py-4 rounded-xl shadow-lg flex items-center gap-3 btn-modern">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Submit Record
                    </button>
                </div>
            </div>

            <!-- Brand Divider -->
            <div class="brand-divider h-1"></div>

            <!-- Grid Header -->
            <div class="timesheet-grid grid-header text-white py-4">
                <div class="flex items-center justify-center">
                    <button onclick="copyLastWeek()" class="p-2.5 rounded-lg hover:bg-white/10 active:bg-white/20 transition-all group" title="Copy Last Week's Entries">
                        <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>
                <div class="pl-6 font-semibold text-sm uppercase tracking-wider flex items-center opacity-90">Client / Project / Task</div>
                <div class="text-center font-semibold text-sm uppercase tracking-wider flex items-center justify-center opacity-90">Days</div>
                <div class="pl-6 font-semibold text-sm uppercase tracking-wider flex items-center opacity-90">Notes</div>
            </div>

            <!-- Dynamic Rows Container -->
            <div id="rowsContainer" class="rows-container">
                <!-- Rows injected by JS -->
            </div>

            <!-- Footer with Action Buttons -->
            <div class="flex items-center justify-end px-8 py-5 footer-section rounded-b-[20px]">
                <!-- Action Buttons -->
                <div class="flex items-center gap-3">
                    <!-- Add Row Button -->
                    <button onclick="addNewRow()" class="action-btn flex items-center gap-2.5 px-5 py-3 bg-white border-2 border-gray-200 rounded-xl font-semibold text-sm text-brand-dark" title="Add Row (Ctrl+N)">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add Row
                    </button>
                    
                    <!-- Copy Last Week Button -->
                    <button onclick="copyLastWeek()" class="action-btn flex items-center gap-2.5 px-5 py-3 bg-white border-2 border-gray-200 rounded-xl font-semibold text-sm text-brand-dark" title="Copy Last Week (Ctrl+L)">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        Copy Last Week
                    </button>
                    
                    <!-- Clear All Button -->
                    <button onclick="clearAll()" class="action-btn flex items-center gap-2.5 px-5 py-3 bg-white border-2 border-gray-200 rounded-xl font-semibold text-sm text-gray-500 hover:text-red-600 hover:border-red-300" title="Clear All">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
            </div>

        </div>
        
        <!-- Total Days Section - MOVED BELOW MAIN CARD -->
        <div class="total-section flex items-center justify-between px-2">
            <div class="total-badge flex items-center gap-5 px-8 py-5">
                <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-brand-light to-white flex items-center justify-center">
                    <svg class="w-7 h-7 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-gray-500 uppercase tracking-wider font-medium mb-1">Total Days</span>
                    <div class="flex items-baseline gap-2">
                        <span id="totalDays" class="text-4xl font-bold text-gray-900 tabular-nums">0.0</span>
                        <span class="text-lg text-gray-400 font-medium">/ 5.0</span>
                    </div>
                </div>
                <div class="ml-4 pl-6 border-l border-gray-200">
                    <div id="totalStatus" class="flex items-center gap-2 text-sm font-medium text-gray-500">
                        <div class="w-3 h-3 rounded-full bg-orange-400"></div>
                        <span>Incomplete</span>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script>
        // Project list from backend
        const projectList = {{ projects | tojson }};
        
        let rowCounter = 0;
        let activeDropdown = null;
        let highlightedIndex = -1;

        /**
         * Show toast notification
         */
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toast-message');
            messageEl.textContent = message;
            
            // Update icon based on type
            const iconSvg = toast.querySelector('svg');
            if (type === 'success') {
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>';
            } else if (type === 'error') {
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>';
            } else {
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            }
            
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3500);
        }

        /**
         * Create custom dropdown for project selection
         */
        function createDropdown(inputElement, rowId) {
            closeAllDropdowns();
            
            const wrapper = inputElement.closest('.project-wrapper');
            const dropdown = document.createElement('div');
            dropdown.className = 'custom-dropdown';
            dropdown.id = `dropdown-${rowId}`;
            
            const filterValue = inputElement.value.toLowerCase().trim();
            const filteredProjects = projectList.filter(p => 
                p.toLowerCase().includes(filterValue)
            );
            
            if (filteredProjects.length === 0) {
                dropdown.innerHTML = `
                    <div class="dropdown-item" style="color: #94a3b8; cursor: default; font-weight: 400;">
                        <svg class="w-5 h-5 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        No matching projects found
                    </div>`;
            } else {
                filteredProjects.forEach((project, index) => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.dataset.index = index;
                    
                    // Add icon and highlight matching text
                    let displayText = project;
                    if (filterValue) {
                        const regex = new RegExp(`(${filterValue})`, 'gi');
                        displayText = project.replace(regex, '<span style="color: #0078D4; font-weight: 700;">$1</span>');
                    }
                    
                    item.innerHTML = `
                        <div class="w-8 h-8 rounded-lg bg-brand-light flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-brand-dark/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <span>${displayText}</span>
                    `;
                    
                    item.onclick = () => selectProject(inputElement, project, rowId);
                    dropdown.appendChild(item);
                });
            }
            
            wrapper.appendChild(dropdown);
            activeDropdown = { element: dropdown, input: inputElement, items: filteredProjects };
            highlightedIndex = -1;
        }

        /**
         * Select a project from dropdown
         */
        function selectProject(inputElement, project, rowId) {
            inputElement.value = project;
            closeAllDropdowns();
            
            // Move to days input with a slight delay for smoothness
            setTimeout(() => {
                const row = document.getElementById(rowId);
                const daysInput = row.querySelector('.days-input');
                daysInput.focus();
                daysInput.select();
            }, 50);
        }

        /**
         * Close all dropdowns
         */
        function closeAllDropdowns() {
            document.querySelectorAll('.custom-dropdown').forEach(d => {
                d.style.opacity = '0';
                d.style.transform = 'translateY(-8px) scale(0.98)';
                setTimeout(() => d.remove(), 200);
            });
            activeDropdown = null;
            highlightedIndex = -1;
        }

        /**
         * Handle keyboard navigation in dropdown
         */
        function handleDropdownKeydown(e, inputElement, rowId) {
            if (!activeDropdown) {
                if (e.key === 'ArrowDown' || (e.key === 'Enter' && !inputElement.value)) {
                    createDropdown(inputElement, rowId);
                    e.preventDefault();
                }
                return;
            }
            
            const items = activeDropdown.element.querySelectorAll('.dropdown-item:not([style*="cursor: default"])');
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    updateHighlight(items);
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, 0);
                    updateHighlight(items);
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        items[highlightedIndex].click();
                    } else if (items.length > 0) {
                        items[0].click();
                    }
                    break;
                    
                case 'Escape':
                    closeAllDropdowns();
                    break;
                    
                case 'Tab':
                    closeAllDropdowns();
                    break;
            }
        }

        /**
         * Update highlighted item in dropdown
         */
        function updateHighlight(items) {
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
                if (index === highlightedIndex) {
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        /**
         * Add a new row to the timesheet grid
         */
        function addNewRow(project = '', days = '', notes = '') {
            const rowId = `row-${rowCounter++}`;
            const container = document.getElementById('rowsContainer');
            
            const html = `
            <div id="${rowId}" class="timesheet-grid timesheet-row border-b border-gray-100 row-enter relative">
                
                <!-- Delete Button -->
                <div class="delete-cell bg-gradient-to-b from-brand-dark to-brand-navy flex items-center justify-center cursor-pointer" onclick="deleteRow('${rowId}')" title="Delete row">
                    <svg class="w-4 h-4 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>

                <!-- Project Input -->
                <div class="input-container bg-gradient-to-r from-brand-light/80 to-brand-light/40 border-r border-gray-100 relative project-wrapper">
                    <input 
                        type="text" 
                        class="input-field project-input text-brand-dark font-medium pr-14" 
                        value="${project}"
                        placeholder="Search or select project..."
                        autocomplete="off"
                        onclick="createDropdown(this, '${rowId}')"
                        oninput="createDropdown(this, '${rowId}')"
                        onkeydown="handleDropdownKeydown(event, this, '${rowId}')"
                    >
                    <div class="chevron-btn absolute right-0 top-1 bottom-1 w-10 bg-gradient-to-b from-brand-dark to-brand-navy rounded-r-lg flex items-center justify-center cursor-pointer" onclick="event.stopPropagation(); this.previousElementSibling.click()">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>

                <!-- Days Input -->
                <div class="input-container bg-white border-r border-gray-100 flex items-center justify-center">
                    <input 
                        type="number" 
                        class="input-field days-input text-center text-gray-900 text-lg font-bold tracking-tight" 
                        step="0.5" min="0" max="7" 
                        value="${days}"
                        placeholder="0.0"
                        oninput="calculateTotal()"
                        onkeydown="handleDaysKeydown(event, '${rowId}')"
                    >
                </div>

                <!-- Notes Input -->
                <div class="input-container bg-white">
                    <input 
                        type="text" 
                        class="input-field notes-input text-gray-600" 
                        value="${notes}"
                        placeholder="Add notes..."
                        onkeydown="handleNotesKeydown(event, '${rowId}')"
                    >
                </div>
            </div>
            `;

            container.insertAdjacentHTML('beforeend', html);
            calculateTotal();
        }

        /**
         * Handle keyboard in days input
         */
        function handleDaysKeydown(e, rowId) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const row = document.getElementById(rowId);
                row.querySelector('.notes-input').focus();
            }
        }

        /**
         * Handle keyboard in notes input
         */
        function handleNotesKeydown(e, rowId) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addNewRow();
            }
        }

        /**
         * Delete a specific row with animation
         */
        function deleteRow(rowId) {
            const row = document.getElementById(rowId);
            if (row) {
                row.classList.add('row-deleting');
                setTimeout(() => {
                    row.remove();
                    calculateTotal();
                    
                    // Ensure at least one row exists
                    const rows = document.querySelectorAll('#rowsContainer > div');
                    if (rows.length === 0) {
                        addNewRow();
                    }
                }, 300);
            }
        }

        /**
         * Clear all rows
         */
        function clearAll() {
            const rows = document.querySelectorAll('#rowsContainer > div');
            if (rows.length === 0) return;
            
            if (confirm('Are you sure you want to clear all entries?')) {
                document.getElementById('rowsContainer').innerHTML = '';
                rowCounter = 0;
                addNewRow();
                calculateTotal();
                showToast('All entries cleared', 'info');
            }
        }

        /**
         * Calculate total days and update display with color coding
         */
        function calculateTotal() {
            const inputs = document.querySelectorAll('.days-input');
            let total = 0;
            
            inputs.forEach(inp => {
                const value = parseFloat(inp.value) || 0;
                total += value;
            });
            
            const totalDisplay = document.getElementById('totalDays');
            const statusDisplay = document.getElementById('totalStatus');
            totalDisplay.textContent = total.toFixed(1);
            
            // Smooth color transition
            totalDisplay.style.transition = 'color 0.3s ease';
            
            if (total < 5.0) {
                totalDisplay.style.color = '#f97316'; // Orange
                statusDisplay.innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-orange-400"></div>
                    <span class="text-orange-600">Incomplete</span>
                `;
            } else if (total === 5.0) {
                totalDisplay.style.color = '#10b981'; // Green
                statusDisplay.innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    <span class="text-green-600">Complete</span>
                `;
            } else {
                totalDisplay.style.color = '#ef4444'; // Red
                statusDisplay.innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span class="text-red-600">Over Allocated</span>
                `;
            }
        }

        /**
         * Copy last week's timesheet entries
         */
        async function copyLastWeek() {
            try {
                showToast('Loading last week\'s data...', 'info');
                
                const response = await fetch('/api/get_history');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch history');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    showToast('No previous entries found', 'error');
                    return;
                }
                
                // Clear existing rows
                document.getElementById('rowsContainer').innerHTML = '';
                rowCounter = 0;
                
                // Add rows from history with staggered animation
                data.forEach((entry, index) => {
                    setTimeout(() => {
                        addNewRow(entry.project, entry.days, entry.notes);
                    }, index * 80);
                });
                
                setTimeout(() => {
                    showToast(`Copied ${data.length} entries from last week`, 'success');
                }, data.length * 80);
                
            } catch (error) {
                console.error('Error copying last week:', error);
                showToast('Failed to copy data', 'error');
            }
        }

        /**
         * Submit the timesheet form
         */
        async function submitForm() {
            const weekDate = document.getElementById('weekDate').value;
            
            if (!weekDate) {
                showToast('Please select a date', 'error');
                return;
            }
            
            // Collect all rows
            const rows = [];
            const rowElements = document.querySelectorAll('#rowsContainer > div');
            
            rowElements.forEach(row => {
                const project = row.querySelector('.project-input').value.trim();
                const days = parseFloat(row.querySelector('.days-input').value) || 0;
                const notes = row.querySelector('.notes-input').value.trim();
                
                if (project && days > 0) {
                    rows.push({ project, days, notes });
                }
            });
            
            if (rows.length === 0) {
                showToast('Add at least one entry', 'error');
                return;
            }
            
            // Check total
            const total = rows.reduce((sum, r) => sum + r.days, 0);
            if (total !== 5.0) {
                if (!confirm(`Total is ${total.toFixed(1)} days (target: 5.0). Submit anyway?`)) {
                    return;
                }
            }
            
            try {
                showToast('Submitting timesheet...', 'info');
                
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: weekDate, rows })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Timesheet submitted successfully!', 'success');
                } else {
                    showToast(result.error || 'Submit failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Submit failed', 'error');
            }
        }

        /**
         * Keyboard shortcuts
         */
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                addNewRow();
            }
            
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                copyLastWeek();
            }
            
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                submitForm();
            }
        });

        /**
         * Close dropdown when clicking outside
         */
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.project-wrapper')) {
                closeAllDropdowns();
            }
        });

        // Initialize with one empty row
        document.addEventListener('DOMContentLoaded', () => {
            addNewRow();
        });
    </script>
</body>
</html>
